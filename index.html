<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuda signup</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-wrapper">
            <div class="nav-logo">
                <a href="http://#"><img src="./images/kuda-logo.svg" alt="Kuda Bank"></a>
            </div>
            <div class="nav-call-to-action">
                <img class="mode-switch-img" src="./images/dark-icon.svg" alt="switch to dark mode">
                <a href="#" class="nav-button">Open an Account</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-section">
                <div class="form-container">
                    <div class="announcement-card">
                        Please check that you are visiting the correct URL
                        <a href="#">https://app.kudabank.com</a>
                    </div>
                </div>
            </div>
            <div class="illustration-container">
                <img src="./images/signup-illustration.svg" alt="signup illustration">
            </div>
        </div>
    </div>
</body>

</html>
