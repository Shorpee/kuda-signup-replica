<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuda signup</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-wrapper">
            <div class="nav-logo">
                <a href="http://#"><img src="./images/kuda-logo.svg" alt="Kuda Bank"></a>
            </div>
            <div class="nav-call-to-action">
                <img class="mode-switch-img" src="./images/dark-icon.svg" alt="switch to dark mode">
                <a href="#" class="nav-button">Open an Account</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-section">
                <div class="form-container">
                    <div class="box announcement-card">
                        <p>Please check that you are visiting the correct URL
                            <a href="#">https://app.kudabank.com</a>
                        </p>
                    </div>
                    <div class="box form-card">
                        <h5 class="form-call-to-action">Sign in to Kuda</h5>
                        <p class="form-instruction">To sign in, please type in the email address linked to your Kuda
                            account and your Kuda password.</p>
                        <form action="#" target="_blank">
                            <div class="input-div">
                                <div class="input-title">
                                    <label for="email">Email Address</label>
                                </div>
                                <div class="input-field">
                                    <input type="email" name="email" id="email" placeholder="example@gmail.com" autocomplete="off">
                                </div>
                            </div>
                            <div class="input-div">
                                <div class="input-title">
                                    <label for="password">Password</label>
                                </div>
                                <div class="input-field">
                                    <input type="password" name="password" id="password" placeholder="*****" autocomplete="off">
                                    <img src="./images/feather-eye-closed.svg" alt="show password">
                                </div>
                            </div>
                        </form>
                        <p class="reset-password">Forgot Password? <a href="#">Reset it</a></p>
                        <a class="sign-in-btn" href="#">Sign In</a>
                    </div>
                </div>
            </div>
            <div class="illustration-container">
                <img src="./images/signup-illustration.svg" alt="signup illustration">
            </div>
        </div>
    </div>
</body>

</html>
