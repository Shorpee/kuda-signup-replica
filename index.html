<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuda signup</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src=""http://code.jquery.com/jquery-2.2.1.min.js""></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-wrapper">
            <div class="nav-logo">
                <a href="http://#"><img src="./images/kuda-logo.svg" alt="Kuda Bank"></a>
            </div>
            <div class="nav-call-to-action">
                <img class="mode-switch-img" src="./images/dark-icon.svg" alt="switch to dark mode">
                <a href="#" class="nav-button">Open an Account</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-section">
                <div class="form-container">
                    <div class="box announcement-card">
                        <p>Please check that you are visiting the correct URL
                            <a href="#">https://app.kudabank.com</a>
                        </p>
                    </div>
                    <div class="box form-card">
                        <h5 class="form-call-to-action">Sign in to Kuda</h5>
                        <p class="form-instruction">To sign in, please type in the email address linked to your Kuda
                            account and your Kuda password.</p>
                        <form action="#" target="_blank">
                            <div class="input-div">
                                <div class="input-title">
                                    <label for="email">Email Address</label>
                                </div>
                                <div class="input-field">
                                    <input type="email" name="email" id="email" placeholder="example@gmail.com" autocomplete="off">
                                </div>
                            </div>
                            <div class="input-div">
                                <div class="input-title">
                                    <label for="password">Password</label>
                                </div>
                                <div class="input-field">
                                    <input type="password" name="password" id="password" placeholder="*****" autocomplete="off">


                                    <span id="toggle-password">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye-off" id="feather-eye-off"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>

                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" display="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye" id="feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                    </span>
                                    
                                    <!-- <img src="./images/feather-eye-closed.svg" alt="show password"> -->
                                </div>
                            </div>
                        </form>
                        <p class="reset-password">Forgot Password? <a href="#">Reset it</a></p>
                        <a class="sign-in-btn" href="#">Sign In</a>
                    </div>
                </div>
            </div>
            <div class="illustration-container">
                <img src="./images/signup-illustration.svg" alt="signup illustration">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
